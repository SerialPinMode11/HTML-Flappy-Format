<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Exclusive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#45B7D1',
                        neutral: '#2C3E50',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-primary">Exclusive</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="home.html" class="text-neutral hover:text-primary transition-colors">Home</a>
                <a href="contact.html" class="text-primary">Contact</a>
                <a href="about.html" class="text-neutral hover:text-primary transition-colors">About</a>
                <a href="login.html" class="text-neutral hover:text-primary transition-colors">Sign Up</a>
            </nav>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <input type="text" placeholder="What are you looking for?" class="pl-4 pr-10 py-2 border-2 border-gray-200 rounded-full w-64 focus:outline-none focus:border-primary transition-colors">
                    <button class="absolute right-3 top-2.5 text-gray-400 hover:text-primary transition-colors">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="text-neutral hover:text-primary transition-colors">
                    <i class="far fa-heart text-xl"></i>
                </button>
                <button class="text-neutral hover:text-primary transition-colors">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <h2 class="text-4xl font-bold text-center mb-12 text-neutral">Contact Us</h2>
        
        <div class="grid md:grid-cols-2 gap-12">
            <div class="space-y-8">
                <h3 class="text-2xl font-semibold mb-6 text-neutral">Get in Touch</h3>
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-map-marker-alt text-xl"></i>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg text-neutral">Our Location</h4>
                        <p class="text-gray-600">123 Duck Street, Pond City, DC 12345</p>
                    </div>
                </div>
                
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 bg-secondary text-white rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-phone text-xl"></i>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg text-neutral">Phone Number</h4>
                        <p class="text-gray-600">+1 (555) 123-4567</p>
                    </div>
                </div>
                
                <div class="flex items-start space-x-4">
                    <div class="w-12 h-12 bg-accent text-white rounded-full flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-envelope text-xl"></i>
                    </div>
                    <div>
                        <h4 class="font-semibold text-lg text-neutral">Email Address</h4>
                        <p class="text-gray-600">contact@exclusive.com</p>
                    </div>
                </div>
            </div>

            <form class="bg-white rounded-xl shadow-lg p-8 space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors" required>
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors" required>
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors" required></textarea>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark transition-colors text-lg font-semibold">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-neutral text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Exclusive. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

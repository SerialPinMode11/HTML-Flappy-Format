<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Flappy Beak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#45B7D1',
                        neutral: '#2C3E50',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-primary">Exclusive</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="home.html" class="text-neutral hover:text-primary transition-colors">Home</a>
                <a href="contact.html" class="text-neutral hover:text-primary transition-colors">Contact</a>
                <a href="about.html" class="text-neutral hover:text-primary transition-colors">About</a>
                <a href="login.html" class="text-neutral hover:text-primary transition-colors">Sign Up</a>
            </nav>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <input type="text" placeholder="What are you looking for?" class="pl-4 pr-10 py-2 border-2 border-gray-200 rounded-full w-64 focus:outline-none focus:border-primary transition-colors">
                    <button class="absolute right-3 top-2.5 text-gray-400 hover:text-primary transition-colors">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="text-neutral hover:text-primary transition-colors">
                    <i class="far fa-heart text-xl"></i>
                </button>
                <button class="text-primary">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-8 text-neutral">Your Shopping Cart</h2>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <img class="h-10 w-10 rounded-full mr-3" src="../../media/images/pekin-raw-meat.jpg" alt="Whole Duck">
                                <div class="text-sm font-medium text-gray-900">Butchered Raw Pekin Duck Meat</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">₱1, 650</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="number" value="1" min="1" class="w-16 px-2 py-1 border rounded-md">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">₱1, 650</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-red-600 hover:text-red-900">Remove</button>
                        </td>
                    </tr>
                    <!-- Add more rows for additional items -->
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex justify-between items-center">
            <a href="home.html" class="text-primary hover:underline">
                <i class="fas fa-arrow-left mr-2"></i>Continue Shopping
            </a>
            <div class="text-right">
                <p class="text-lg font-semibold">Subtotal: <span class="text-primary">₱1, 650</span></p>
                <p class="text-sm text-gray-500 mb-4">Taxes and shipping calculated at checkout</p>
                <a href="payment.html" class="bg-primary text-white px-6 py-3 rounded-full hover:bg-primary-dark transition-colors">
                    Proceed to Checkout
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-neutral text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Flappy Beak. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

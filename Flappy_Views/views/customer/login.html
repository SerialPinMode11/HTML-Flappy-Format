<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flappy Beak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#45B7D1',
                        neutral: '#2C3E50',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .auth-container {
            min-height: calc(100vh - 76px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-primary">Flappy Beak</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="home.html" class="text-neutral hover:text-primary transition-colors">Home</a>
                <a href="contact.html" class="text-neutral hover:text-primary transition-colors">Contact</a>
                <a href="about.html" class="text-neutral hover:text-primary transition-colors">About</a>
                <a href="login.html" class="text-primary font-semibold">Sign Up</a>
            </nav>
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <input type="text" placeholder="What are you looking for?" class="pl-4 pr-10 py-2 border-2 border-gray-200 rounded-full w-64 focus:outline-none focus:border-primary transition-colors">
                    <button class="absolute right-3 top-2.5 text-gray-400 hover:text-primary transition-colors">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="text-neutral hover:text-primary transition-colors">
                    <i class="far fa-heart text-xl"></i>
                </button>
                <button class="text-neutral hover:text-primary transition-colors">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="auth-container flex items-center justify-center py-12">
        <div class="w-full max-w-md mx-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="gradient-bg text-white py-3 px-4 text-center text-lg font-semibold">
                    Welcome to Flappy Beak
                </div>
                <div class="flex bg-gray-100">
                    <button onclick="showTab('signup')" class="flex-1 py-4 text-center font-semibold border-b-4 border-primary" id="signup-tab">
                        Sign Up
                    </button>
                    <button onclick="showTab('login')" class="flex-1 py-4 text-center font-semibold border-b-4 border-transparent" id="login-tab">
                        Login
                    </button>
                </div>

                <div id="signup-form" class="p-8">
                    <form class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium mb-2">Full Name</label>
                            <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Email Address</label>
                            <input type="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Password</label>
                            <input type="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Confirm Password</label>
                            <input type="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark transition duration-200">
                            Create Account
                        </button>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <button class="flex justify-center items-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition duration-200">
                                <i class="fab fa-google text-red-500"></i>
                            </button>
                            <button class="flex justify-center items-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition duration-200">
                                <i class="fab fa-facebook text-blue-600"></i>
                            </button>
                            <button class="flex justify-center items-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition duration-200">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="login-form" class="p-8 hidden">
                    <form class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium mb-2">Email Address</label>
                            <input type="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Password</label>
                            <input type="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="mr-2">
                                <label for="remember" class="text-sm">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary-dark transition duration-200">
                            Login
                        </button>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <button class="flex justify-center items-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition duration-200">
                                <i class="fab fa-google text-red-500"></i>
                            </button>
                            <button class="flex justify-center items-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition duration-200">
                                <i class="fab fa-facebook text-blue-600"></i>
                            </button>
                            <button class="flex justify-center items-center py-2 px-4 border rounded-lg hover:bg-gray-50 transition duration-200">
                                <i class="fab fa-apple"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-neutral text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Exclusive. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showTab(tab) {
            document.getElementById('signup-tab').classList.toggle('border-primary', tab === 'signup');
            document.getElementById('login-tab').classList.toggle('border-primary', tab === 'login');
            document.getElementById('signup-form').classList.toggle('hidden', tab !== 'signup');
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
        }
    </script>
</body>
</html>
